<h1 class="brand">Forms-validation</h1>


<form action="" method="post">
    <br>
    <label for="email"><b>Email</b></label>
    <input id="email" type="email" name="email" required>
    <br>
    <label for="password"><b>Password min 8 characters</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" pattern=".{8,}"
           title="Eight or more characters" required>
    <br>
    <label for="postleitzahl"><b>Postleitzahl</b></label>
    <input type="text" id="postleitzahl" name="postleitzahl" pattern="[1-9]{4}" title="Four numbers" required>
    <br>
    <label for="number">Enter Number (between 1 and 5):</label>
    <input type="number" id="number" name="number" min="1" max="5">
    <br>
    <input type="submit" value="Submit">
</form>
