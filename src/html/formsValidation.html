<script>
    function burgerMenuInline() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

<script>
    function validateForm() {
        let x = document.forms["myForm"]["fname"].value;
        if (x == "") {
            alert("Name must be filled out");
            return false;
        }
    }
</script>

<body>

<div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Home</a>
    <a href="cart.html">Dog-Cart</a>
    <a href="formsValidation.html">Forms-validation</a>
    <a href="about.html">About</a>

        <div class="burgerButton"></div>
        <div class="burgerButton"></div>
        <div class="burgerButton"></div>
    </a>
</div>

<p></p>

<h1 class="brand">Forms-validation</h1>

<form name="myForm" action="" onsubmit="return validateForm()" method="post">
    Name: <input type="text" name="fname">
    <input type="submit" value="SubmitName">
</form>
<br>
<br>
<br>
<br>
<div class="border">
<form action="" method="post">

    <br>
    <label for="email"><b>Email</b></label>
    <input id="email" type="email" name="email" required>
    <br>
    <label for="password"><b>Password min 8 characters</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" pattern=".{8,}"
           title="Eight or more characters" required>
    <br>
    <label for="postleitzahl"><b>Postleitzahl</b></label>
    <input type="text" id="postleitzahl" name="postleitzahl" pattern="[1-9]{4}" title="Four numbers" required>
    <br>
    <label for="number">Enter Number (between 1 and 5):</label>
    <input type="number" id="number" name="number" min="1" max="5">
    <br>
    <button type="submit" value="Submit">Submit</button>
</form>
</div>
